<template name="header">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">
        BGE Admin
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="navbar-collapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'home'}}">
          <a href="{{pathFor 'home'}}">
            Home
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{#if isInRole 'admin'}}
        <li>
          <a href="/admin/blog">
            Blog
          </a>
        </li>
        <li class="{{activeRouteClass 'admin.cnc'}}">
          <a href="{{pathFor 'admin.cnc'}}">
            C &amp; C
          </a>
        </li>
        <li class="{{activeRouteClass 'admin.editQuestions'}}">
          <a href="{{pathFor 'admin.editQuestions'}}">
            Questions
          </a>
        </li>
        <li class="{{activeRouteClass 'admin.users'}}">
          <a href="{{pathFor 'admin.users'}}">
            Users
          </a>
        </li>
        {{/if}}
        {{> loginButtons}}
      </ul>
    </div>
  </div>
</nav>

<div id="site-header">
  <div id="site-menu">
    {{> languageSwitcher}}
    <button class="site-menu-toggle">Menü</button>
  </div>
  
  <div id="site-brand">
    <a href="{{pathFor 'home'}}">
      <div class="logo-circle"></div>
      <div class="logo-text">
        Volksinitiative für ein<br>
        Bedingungsloses Grundeinkommen
      </div>
    </a>
  </div>
</div>
</template>
